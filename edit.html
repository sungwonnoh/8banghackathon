                let i

                for (i =0; i<str.length-1;i+=2){
                    if (str[i] === textValue.innerText ){
                        arr[0] = str.slice(0,i+1)
                        arr[1] = str[i]
                        arr[2] = str.slice(i+1,str.length)
                        cont = arr.join("-_-_-\r\n")
                    }
                }
            });

           }
