<!DOCTYPE html>

<html>

    <head>

        <title>PROTOTYPE</title>
        <meta charset="utf-8">
        
    </head>

    <body>

        <script>
            var fileContent;

            fetch(src="TEXT")
            .then(response => response.text())
            .then(contents => {
                fileContent = contents;
                console.log(fileContent);
            })
            .catch(error => {
                console.error('파일을 읽을 수 없습니다:', error);
            });

            function updateFile() {
                var textValue = document.getElementById("box").value;
                
                var fileData = new Blob([textValue], { type: 'text/plain' });
                var formData = new FormData();
                formData.append('file', fileData, "TEXT");
                
                fetch("TEXT", {
                method: 'POST',
                body: formData
                })
                .then(function(response) {
                if (response.ok) {
                    alert("파일이 성공적으로 수정되었습니다.");
                } else {
                    alert("파일 수정 중 오류가 발생했습니다.");
                }
                })
                .catch(function(error) {
                alert("파일 수정 중 오류가 발생했습니다.");
                });
            }
            
            
            
            
        </script>

        <h1> Hello World </h1>
        <input type="text" id="box" />
        <button onclick="updateFile()">제출</button>

    </body>
